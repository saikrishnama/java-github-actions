name: Java CI
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - main
      - 'features/*'
jobs:
  Mavenbuild:
    runs-on: ubuntu-latest
    steps: 
    - name: code checkout
      uses: actions/checkout@v3
    
    - name: Code Build
      uses: actions/setup-java@v3
      with:
          distribution: "temurin"
          java-version: '11'
    -  run: |
            pwd && ls -ltr 
            mvn clean install 
            
    - name: Code Test
      uses: actions/setup-java@v3
      with:
          distribution: "temurin"
          java-version: '11'
    -  run: |
            pwd && ls -ltr 
            mvn test
 
    - name: Build and analyze
      env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=practice-on-actions -Dsonar.projectName='practice-on-actions'

     
    
